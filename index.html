<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mamahjong</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png" type="/image/png" sizes="32x32">
  </head>
  <body>
    <div class="header">
      <p class="title">Mamahjong</p>
      <p class="open-menu button" id="button_menu">Menu</p>
      <p class="newGame button" id="button_new_game">New Game</p>
    </div>
    <div class="board">
      <div class="menu">
        <div class= menu-exit></div>
        <h1 id="header_menu">Menu</h1>
        <table>
          <tr>
            <td><p id="option_language">Language</p></td>
            <td><select class="menu-input" name="language"></select></td>
          </tr>
          <tr>
            <td><p id="option_tileset">Tileset</p></td>
            <td><select class="menu-input" name="tileset"></select></td>
          </tr>
          <tr>
            <td><p id="option_layout">Layout</p></td>
            <td><select class="menu-input" name="layout"></select></td>
          </tr>
          <tr>
            <td><p id="option_highlight_free">Highlight removable tiles</p></td>
            <td><input class="menu-input" type="checkbox" name="highlightFree" value="false"></td>
          </tr>
          <tr>
            <td><p id="option_inform_loss">No valid turns notification</p></td>
            <td><input class="menu-input" type="checkbox" name="informLoss" value="true"></td>
          </tr>
          <tr>
            <td><p id="option_show_timer">Timer</p></td>
            <td><input class="menu-input" type="checkbox" name="showTimer" value="false"></td>
          </tr>
        </table>
      </div>
      <div class="curtain"></div>
    </div>
  </body>
</html>
