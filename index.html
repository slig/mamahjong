<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mamahjong</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png" type="/image/png" sizes="32x32">
  </head>
  <body>
    <div class="header">
      <p class="title">Mamahjong</p>
      <p class="open-menu">Menu</p>
      <p class="newGame">New Game</p>
    </div>
    <div class="board">
      <div class="menu">
        <div class= menu-exit></div>
        <h1>Menu</h1>
        <table>
          <tr>
            <td><p>Language</p></td>
            <td><select class="menu-input" name="language">
              <option value="english">English</option>
              <option value="german">Deutsch</option>
            </select></td>
          </tr>
          <tr>
            <td><p>Tileset</p></td>
            <td><select class="menu-input" name="tileset">
              <option value="classic">Classic</option>
              <option value="helldivers">Helldivers</option>
            </select></td>
          </tr>
          <tr>
            <td><p>Layout</p></td>
            <td><select class="menu-input" name="layout">
              <option value="turtle">Turtle</option>
            </select></td>
          </tr>
          <tr>
            <td><p>Highlight removable tiles</p></td>
            <td><input class="menu-input" type="checkbox" name="highlight" value="false"></td>
          </tr>
          <tr>
            <td><p>No valid turns notification</p></td>
            <td><input class="menu-input" type="checkbox" name="validTurnDetection" value="true"></td>
          </tr>
          <tr>
            <td><p>Timer</p></td>
            <td><input class="menu-input" type="checkbox" name="timerEnabled" value="false"></td>
          </tr>
        </table>
      </div>
      <div class="curtain"></div>
    </div>
  </body>
</html>
